name: Deploy Modul Timbangan App to cPanel

on:
  push:
    branches:
      - main # Atau branch yang Anda gunakan

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: secret
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: npm install
    - name: Build
      run: npm run build
      env:
        VITE_REACT_API_URL: ${{ secrets.secret.VITE_REACT_API_URL }}
        VITE_REACT_API_HRD_URL: ${{ secrets.secret.VITE_REACT_API_HRD_URL }}
        VITE_REACT_API_TICKETING_URL: ${{ secrets.secret.VITE_REACT_API_TICKETING_URL }}
        VITE_REACT_API_PMB_URL: ${{ secrets.secret.VITE_REACT_API_PMB_URL }}
        VITE_REACT_TICKETING_API_KEY: ${{ secrets.secret.VITE_REACT_TICKETING_API_KEY }}
        VITE_REACT_PMB_EMAIL: ${{ secrets.secret.VITE_REACT_PMB_EMAIL }}
        VITE_REACT_PMB_PASSWORD: ${{ secrets.secret.VITE_REACT_PMB_PASSWORD }}
    - name: Debug Secrets
      run: |
        echo "FTP Server: ${{ secrets.secret.FTP_HOSTNAME }}"
        echo "Username: ${{ secrets.secret.FTP_USERNAME }}"
      
    - name: Upload to cPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.secret.FTP_HOSTNAME }}
        username: ${{ secrets.secret.FTP_USERNAME }}
        password: ${{ secrets.secret.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /public_html/management.curaweda.com/

